<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=== CSS ===-->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- === BOX ICONS === -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <title>Music Player</title>
</head>
<body>
  <div class="music-player">
    <div class="music-top-icons">
      <div class="arrow-left">
        <i class='bx bx-left-arrow-alt'></i>
      </div>
      <p>Playing Now</p>
      <div class="music-playqueue">
        <i class='bx bxs-playlist'></i>
      </div>
    </div>

    <audio id="sound" src="./assets/sounds/David_Davis-Ocean.mp3"></audio>

    <div class="music-album-photo">
      <img src="./assets/images/ocean.jpg" alt="">
    </div>

    <div class="music-detail">
      <h2>Music</h2>
      <p>Artist & Album Name</p>
    </div>

    <div class="music-options">
      <div class="like-switch-wrapper">
        <label for="like" class="like-switch">
          <input type="checkbox" id="like">
          <i class='bx bxs-heart'></i>
        </label>
      </div>
      <div class="volume-wrapper">
        <input type="range" name="volume" id="volume">
        <i class='bx bxs-volume-full'></i>
      </div>
    </div>

    <div class="play-timeline">
      <div class="time">
        <span class="time-current">01:27</span> <span class="time-duration">05:14</span>
      </div>
      <div class="timeline-bar">
        <input type="range">
      </div>
    </div>

    <div class="music-changer">
      <div class="prev">
        <i class='bx bx-skip-previous'></i>
      </div>
      <div class="pause">
        <i class='bx bx-play' ></i>
      </div>
      <div class="next">
        <i class='bx bx-skip-next' ></i>
      </div>
    </div>
  </div>

  <!--=== MAIN JS ===-->
  <script src="./assets/js/main.js"></script>
</body>
</html>
