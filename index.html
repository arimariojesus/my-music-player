<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!--=== CSS ===-->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- === BOX ICONS === -->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <title>Music Player</title>
</head>
<body>
  <div class="music-player">
    <div class="music-top-icons">
      <div class="arrow-left btn">
        <i class='bx bx-left-arrow-alt'></i>
      </div>
      <p class="duration">Playing Now</p>
      <div class="music-playqueue btn">
        <i class='bx bxs-playlist'></i>
      </div>
    </div>

    <audio id="sound" src="./assets/sounds/David_Davis-Ocean.mp3"></audio>

    <div class="recorder-music">
      <div class="music-album-photo">
        <img src="./assets/images/ocean.jpg" alt="">
      </div>
      <div class="arm-wrapper">
        <div class="arm">
          <img src="./assets/images/recorder-player-arm.png" alt="">
        </div>
      </div>
    </div>

    <div class="music-detail">
      <h2 class="music-name">Ocean</h2>
      <p class="music-performer">David Davis</p>
    </div>

    <div class="music-options">
      <div class="like-switch">
        <i class='bx bxs-heart' id="like-icon"></i>
      </div>
      <div class="volume-wrapper">
        <input type="range" name="volume" id="volume" min="0" max="1" step="0.05" value="1">
        <i class='bx bxs-volume-full' id="volume-icon"></i>
      </div>
    </div>

    <div class="play-timeline">
      <div class="time">
        <span class="time-current">00:00</span> <span class="time-duration">00:00</span>
      </div>
      <div class="timeline-bar">
        <input type="range" min="0" max="0">
      </div>
    </div>

    <div class="music-changer">
      <label class="shuffle" for="shuffle">
        <input type="checkbox" id="shuffle" style="display: none">
        <i class='bx bx-shuffle' ></i>
      </label>

      <div class="prev btn">
        <i class='bx bx-skip-previous'></i>
      </div>
      <div class="play-pause">
        <i class='bx bx-play' ></i>
      </div>
      <div class="next btn">
        <i class='bx bx-skip-next' ></i>
      </div>

      <label class="repeat" for="repeat">
        <input type="checkbox" id="repeat" style="display: none">
        <i class='bx bx-repeat' ></i>
      </label>
    </div>
    
    <div class="queue"></div>
  </div>

  <!--=== MAIN JS ===-->
  <script src="./assets/js/main.js" type="module"></script>
</body>
</html>
